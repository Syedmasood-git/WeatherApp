<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="hero">
        <h1>Welcome To The Weather App</h1>
        <p>Here is your current location</p>
      </div>
      <div class="latlong">
        <div class="lat">Lat: ${latitude}</div>
        <div class="long">Long: ${longitude }</div>
      </div>
      <div class="maps">
        <iframe
          src="https://maps.google.com/maps?q=${latitude}, ${longitude}&z=15&output=embed"
          width="100%"
          height="100%"
          frameborder="0"
          style="border: 0"
        ></iframe>
      </div>
      <section class="lower-section">
        <div class="data">
          <h1>Your Weather Data</h1>
          <ul class="ul-data">
            <li>Location: New Delhi</li>
            <li>Wind Speed: 100kmph</li>
            <li>Humidity : 10</li>
            <li>Time Zone : GMT +5:30</li>
            <li>Pressure: 10atm</li>
            <li>Wind Direction : North West</li>
            <li>UV Index : 500</li>
            <li>Feels like: 30Â°</li>
          </ul>
        </div>
      </section>
    </div>
  </body>
</html>
